<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Game of Life</title>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body ng-controller="mainController as vm">

    <header>
      <h1>GAME OF LIFE</h1>
    </header>

    <!--shown initially, allows starting the game of life with input value for grid size-->
    <div class="set-up" ng-hide="vm.checkLife()">
      <input type="text" ng-model="vm.MATRIX_SIZE">
      <button class="custom-button" ng-click="vm.beginLife(vm.MATRIX_SIZE)">START</button>
    </div>

  <!-- hidden initially, displays game of life as it plays out, has a reset button to clear out the grid and start over -->
    <section ng-show="vm.checkLife()" id="print-states">
      <button class="custom-button reset-btn"ng-click="vm.reset()">RESET</button>
      <span id="gen-count">Generations: {{vm.ticks}}</span>
      <div ng-repeat="row in vm.currentState">
          <span ng-repeat="cell in row track by $index" class="cell {{cell}}"></span>
      </div>
    </section>


    <!--libs-->
    <!-- <script src="https://code.angularjs.org/1.5.7/angular.min.js" charset="utf-8"></script> -->
    <script src="node_modules/angular/angular.js" charset="utf-8"></script>

    <!--scripts-->
    <script src="common/module.js" charset="utf-8"></script>
    <script src="common/controller.js" charset="utf-8"></script>
    <script src="common/service.js" charset="utf-8"></script>
  </body>
</html>
